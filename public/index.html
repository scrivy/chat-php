<!DOCTYPE html>
<html lang='en' ng-app='chat'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width'>
    <title>chat</title>
    <link rel='stylesheet' href='bower_components/semantic-ui/build/packaged/css/semantic.min.css'>
    <link rel='stylesheet' href='app.css'>
  </head>
<body>
<!-- begin navibar -->
  <div class='ui tiered transparent inverted menu' ng-controller='topnavibar'>
    <div class='menu'>
      <a data-id='lobby' class='item mainview active'>
        <i class='chat icon'></i>
        Lobby
      </a>
      <a data-id='friends' class='item mainview'>
        <i class='users icon'></i>
        Friends
      </a>
    </div>
    <div class='ui sub menu lobby'>
      <a class='item'>
        {{clientcount}}
        People Connected
      </a>
      <div class='right menu'>
        <a ng-click='togglelobbysettings()' class='item'>
          <i class='setting icon'></i>
        </a>
      </div>
    </div>
    <div style='display: none;' class='ui sub menu friends'>
      <a class='item'>
        <i class='icon small add'></i>
        Add
      </a>
      <a class='item'>
        <i class='icon small remove'></i>
        Remove
      </a>
    </div>
  </div>
<!-- end navibar -->

<div ui-view class='viewcontainer'></div>

<!-- bower scripts -->
  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/semantic-ui/build/packaged/javascript/semantic.min.js'></script>
  <script src='bower_components/angular/angular.js'></script>
  <script src='bower_components/angular-animate/angular-animate.js'></script>
  <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>

<!-- scripts -->
  <script src='app.js'></script>
  <script src='components/lobby/lobby.js'></script>
</body>
</html>
